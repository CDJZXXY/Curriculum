{% extends "articles/base.html" %}
{% block content %}
  <h2>記事詳細</h2>
  <a href="{% url "articles:list" %}" class="btn btn-link">記事一覧へ戻る</a>
  <div class="card">
    <h3 class="card-header text-center">{{ article.title }}</h3>
    <div class="card-body">
      <p class="card-text">{{ article.content }}</p>
    </div>
    <div class="card-footer text-muted">更新日時：{{ article.updated_time }}</div>
  </div>
  <a href="#" class="btn btn-primary">編集</a>
  <a href="#" class="btn btn-primary">削除</a>
{% endblock content %}
