{% extends "articles/base.html" %}
{% block content %}
  <h2>編集内容確認</h2>
  <p>打印测试：{{ id }}</p>
  <div class="mb-3">
    <label for="inputTitle" class="form-label">記事タイトル</label>
    <p>{{ form.title.value }}</p>
  </div>
  <div class="mb-3">
    <label for="inputContent" class="form-label">記事内容</label>
    <p>{{ form.content.value }}</p>
  </div>
  <form method="post" action="{% url 'articles:edit_confirm' id %}">
    {% csrf_token %}
    {{ form.title|attr:"type:hidden" }}
    {{ form.content|attr:"type:hidden" }}
    <a href="{% url "articles:edit" id %}" class="btn btn-outline-primary" role="button">編集画面へ戻る</a>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
{% endblock content %}
